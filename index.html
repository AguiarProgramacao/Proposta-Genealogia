<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gerador de Procuração Imigrei" />
  <meta property="og:description" content="Facilitando e automatizando os seus serviços." />
  <meta property="og:site_name" content="Imigrei Assessoria de Imigração" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  
  <title>Contrato de Prestação de Serviços</title>
</head>

<body>
  <div class="bg">
    <div class="container">
      <div class="container-texto">
        <div class="buttons-links">
          <a href="#" class="btn ">Genealogia</a>
          <button type="button" class="btn-procuracao">Procuração</button>
        </div>
        <div>
          <h1>Gerador de Proposta Genealógica</h1>
          <p>Preencha todos os dados do requerente. O formato de CEP é XXXXXXXX sem o "-"</p>
        </div>
      </div>
      <div class="container-form">
        <div class="form-container">
          <form id="contractForm">
            <fieldset>
              <legend>Formulário Requerente</legend>
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" required>
        
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" required>
        
              <label for="cep">CEP:</label>
              <input type="text" id="cep" required onblur="buscarEndereco()">
        
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" required readonly>
        
              <label for="numero">Número:</label>
              <input type="text" id="numero" required>
        
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento">
        
              <label for="localidade">Localidade da Assinatura:</label>
              <input type="text" id="localidade">
        
              <button type="button" class="btn btn-pdf" onclick="gerarPDF()">Gerar PDF</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>

</html>
